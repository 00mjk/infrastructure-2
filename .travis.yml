language: minimal
services:
  - docker
before_install:
  - mv home-assistant/secrets.yaml{.example,}
  - mv home-assistant/integrations/http.yaml{,.disabled}
  - mv home-assistant/integrations/withings.yaml{,.disabled}
script:
  - docker run -v $(pwd)/home-assistant:/config homeassistant/home-assistant:stable hass --script check_config --config /config
