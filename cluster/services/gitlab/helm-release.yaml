---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  chart:
    spec:
      chart: gitlab
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: pascaliske
        namespace: flux-system
  install:
    createNamespace: true
  values:
    image:
      repository: gitlab/gitlab-ce
      tag: 15.0.2-ce.0
    env:
      - name: TZ
        value: ${TIMEZONE}
    healthCheck:
      whitelist:
        - 127.0.0.1
        - 10.42.2.1
    backups:
      hostPath: ${PATH_HOME}/gitlab/backups
      cronJob:
        enabled: true
        schedule: '0 3 * * 1'
    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: k8s.pascaliske.dev/location
                  operator: In
                  values:
                    - public
    tolerations:
      - key: k8s.pascaliske.dev/location
        operator: Equal
        value: public
        effect: NoSchedule
  valuesFrom:
    - kind: ConfigMap
      name: gitlab-config
      valuesKey: config.rb
      targetPath: configMap.config
  interval: 10m0s
