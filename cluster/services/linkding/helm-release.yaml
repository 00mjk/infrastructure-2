---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkding
  namespace: linkding
spec:
  chart:
    spec:
      chart: linkding
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: pascaliske
        namespace: flux-system
  install:
    createNamespace: true
  values:
    image:
      repository: sissbruecker/linkding
      tag: 1.15.1
    # deployment:
    #   annotations:
    #     backup.velero.io/backup-volumes: storage-volume
    #     pre.hook.backup.velero.io/container: fsfreeze
    #     pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/etc/linkding/data"]'
    #     post.hook.backup.velero.io/container: fsfreeze
    #     post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/etc/linkding/data"]'
    ingressRoute:
      create: true
      entryPoints:
        - https
      rule: Host(`links.${DOMAIN_EXTERNAL}`)
      middlewares:
        - name: auth-external
          namespace: traefik
        - name: security
          namespace: traefik
        - name: error-pages
          namespace: traefik-errors
    certificate:
      create: true
      dnsNames:
        - links.${DOMAIN_EXTERNAL}
      issuerRef:
        kind: ClusterIssuer
        name: lets-encrypt-production
    env:
      - name: TZ
        value: ${TIMEZONE}
      - name: LD_ENABLE_AUTH_PROXY
        value: 'True'
      - name: LD_SUPERUSER_NAME
        value: ${LINKDING_ADMIN_USER}
      - name: LD_SUPERUSER_PASSWORD
        value: ${LINKDING_ADMIN_PASSWORD}
      - name: LD_AUTH_PROXY_USERNAME_HEADER
        value: HTTP_REMOTE_USER
      - name: LD_AUTH_PROXY_LOGOUT_URL
        value: https://auth.${DOMAIN_EXTERNAL}/logout?rd=https://links.${DOMAIN_EXTERNAL}
    persistentVolumeClaim:
      storageClassName: local-path
    # additionalContainers:
    #   fsfreeze:
    #     name: fsfreeze
    #     image: ghcr.io/pascaliske/fsfreeze:0.1.0
    #     volumeMounts:
    #       - name: storage-volume
    #         mountPath: /etc/linkding/data
    #     securityContext:
    #       privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: k8s.pascaliske.dev/location
                  operator: In
                  values:
                    - public
    tolerations:
      - key: k8s.pascaliske.dev/location
        operator: Equal
        value: public
        effect: NoSchedule
  interval: 10m0s
