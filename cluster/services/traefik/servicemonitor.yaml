apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: traefik
  namespace: traefik
spec:
  endpoints:
    - interval: 5m
      path: /metrics
      port: traefik
      scrapeTimeout: 1m
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
      service: traefik-metrics
