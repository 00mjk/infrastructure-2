platform: template
sensors:
  relative_last_boot:
    friendly_name: Last Boot
    entity_id: sensor.last_boot
    value_template: >
      {% set date = strptime(states('sensor.last_boot'), '%Y-%m-%dT%H:%M:%S%z') %}
      {% set diff = now() - date %}
      {{ diff.days }}
    unit_of_measurement: days ago
