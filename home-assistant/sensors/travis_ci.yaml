platform: travisci
api_key: !secret travis_ci_api_key
branch: develop
monitored_conditions:
  - last_build_id
  - last_build_duration
  - last_build_finished_at
  - last_build_started_at
  - last_build_state
  - state
repository:
  - pascaliske/network-controller
  - pascaliske/pascal-iske.de
  - pascaliske/dynamic-components
  - pascaliske/ngx-sentry
  - pascaliske/ngx-notifications
  - pascaliske/ngx-prerenderer
  - pascaliske/html-helpers
  - pascaliske/mime-types
  - pascaliske/typescript-api
  - pascaliske/form-elements
  - pascaliske/schematics
  - pascaliske/prettier-config
  - pascaliske/tsconfig
  - pascaliske/eslint-config
