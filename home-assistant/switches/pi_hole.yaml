platform: template
switches:
  pi_hole:
    friendly_name: Ads Blocking
    value_template: >
      {{ is_state('input_boolean.pi_hole', 'on') }}
    turn_on:
      - service: input_boolean.turn_on
        entity_id: input_boolean.pi_hole
      - service: pi_hole.enable
    turn_off:
      - service: input_boolean.turn_off
        entity_id: input_boolean.pi_hole
      - service: pi_hole.disable
        data:
          duration: 00:10:00
