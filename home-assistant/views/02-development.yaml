title: Development
path: development
icon: mdi:code-tags
theme: Google - Dark
panel: true
badges: []
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            aggregate_func: max
            group_by: hour
            animate: true
            line_width: 3
            align_state: center
            style: |
              .header .name, .header .name .ellipsis {
                color: #d7d7d7;
                font-family: var(--ha-card-header-font-family, inherit);
                font-size: var(--ha-card-header-font-size, 24px);
                letter-spacing: -0.012em;
                line-height: 32px;
                opacity: 1;
              }
            tap_action:
              action: url
              url_path: !secret glances_gitlab_url
            entities:
              - entity: sensor.glances_gitlab_cpu_used
                name: CPU Used
              - entity: sensor.glances_gitlab_cpu_load
                name: CPU Load
                y_axis: secondary
              - entity: sensor.glances_gitlab_ram_used_percent
                name: RAM Used
              - entity: sensor.glances_gitlab_swap_used_percent
                name: Swap Used
                y_axis: secondary
          - type: entities
            title: GitLab
            show_header_toggle: false
            entities:
              - entity: sensor.glances_gitlab_containers_active
                name: Containers
          - type: entities
            title: Certificates
            show_header_toggle: false
            entities:
              - entity: sensor.cert_expiry_pascal_iske_de
                name: pascal-iske.de
              - entity: sensor.cert_expiry_git_pascal_iske_de
                name: git.pascal-iske.de
              - entity: sensor.cert_expiry_registry_pascal_iske_de
                name: registry.pascal-iske.de
              - entity: sensor.cert_expiry_mattermost_pascal_iske_de
                name: mattermost.pascal-iske.de
              - entity: sensor.cert_expiry_stats_pascal_iske_de
                name: stats.pascal-iske.de
              - entity: sensor.cert_expiry_code_pascal_iske_de
                name: code.pascal-iske.de
      - type: vertical-stack
        cards:
          - type: entities
            title: Just Harmonists
            show_header_toggle: false
            entities:
              - entity: sensor.jh_of_app
                name: App
                tap_action:
                  action: url
                  url_path: https://git.pascal-iske.de/pi-webdesign/jh-of/app
              - entity: sensor.jh_of_api
                name: API
                tap_action:
                  action: url
                  url_path: https://git.pascal-iske.de/pi-webdesign/jh-of/api
