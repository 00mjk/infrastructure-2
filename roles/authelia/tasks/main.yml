# variables
- name: Load host specific variables
  include_vars:
    file: '{{ inventory_hostname }}/main.yml'
    name: '{{ inventory_hostname }}'

# directories
- name: Ensure directories exist
  file:
    path: '{{ paths.root }}/{{ item }}'
    state: directory
  loop:
    - '{{ role_name }}'

# namespace
- include_tasks: '{{ inventory_dir }}/roles/k3s/tasks/namespace.yml'

# configuration
- name: Create config map manifest
  kubernetes.core.k8s:
    state: present
    template: '{{ role_name }}/{{ item }}.yml.j2'
  loop:
    - config
    - users

# authelia
- name: Add helm repo
  kubernetes.core.helm_repository:
    name: '{{ role_name }}'
    repo_url: https://charts.authelia.com

- name: Create chart values file
  template:
    src: '{{ role_name }}/values.yml.j2'
    dest: '{{ paths.root }}/{{ role_name }}/values.yml'

- name: Apply helm chart with values file
  kubernetes.core.helm:
    name: '{{ role_name }}'
    chart_ref: '{{ role_name }}/{{ role_name }}'
    namespace: '{{ role_name }}'
    update_repo_cache: yes
    values_files:
      - '{{ paths.root }}/{{ role_name }}/values.yml'

# route
- name: Create middleware manifests
  kubernetes.core.k8s:
    state: present
    template: '{{ role_name }}/middlewares/{{ item }}.yml.j2'
  loop:
    - headers
- name: Create ingress route
  kubernetes.core.k8s:
    state: present
    template: '{{ role_name }}/route.yml.j2'
