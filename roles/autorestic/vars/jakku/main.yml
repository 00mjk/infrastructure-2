backends:
  local:
    type: local
    path: '{{ home_path }}/backups'
forget:
  keep-daily: 7
  keep-weekly: 4
  keep-monthly: 1
locations:
  # folders
  authelia:
    from: '{{ root_path }}/authelia'
    to:
      - local
  code-server:
    from: '{{ root_path }}/code-server'
    to:
      - local
  fail2ban:
    from: '{{ root_path }}/fail2ban'
    to:
      - local
  gitlab:
    from: '{{ root_path }}/gitlab'
    to:
      - local
    exclude:
      - backups
      - logs
  gitlab-backups:
    from: '{{ root_path }}/gitlab/backups'
    to:
      - local
    forget:
      keep-last: 2
  linkding:
    from: '{{ root_path }}/linkding'
    to:
      - local

  # volumes
  paperless_data:
    from: volume:paperless_data
    to:
      - local
  paperless_media:
    from: volume:paperless_media
    to:
      - local
