---
watchtower:
  schedule: '0 0 0 * * *'
  slack_level: info
  slack_url: "slack://watchtower@{{ vault.watchtower.slack_tokens }}"
  slack_template: "{{ '{{range .}}[' ~ ansible_play_name ~ '] {{.Message}}{{println}}{{end}}' }}"
  http_api_token: "{{ vault.watchtower.http_api_token }}"
  http_api_metrics: "true"
  cleanup: "true"
  debug: "false"
