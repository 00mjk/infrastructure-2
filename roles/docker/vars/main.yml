---
docker:
  all:
    experimental: true
    live-restore: true
    dns:
      - 1.1.1.1
      - 1.0.0.1
  coruscant:
    metrics-addr: 0.0.0.0:9323
    log-driver: loki
    log-opts:
      loki-url: 'https://loki.{{ domain }}/loki/api/v1/push'

watchtower:
  schedule: '0 0 0 * * *'
  slack_level: info
  slack_url: "slack://watchtower@{{ vault.watchtower.slack.tokens }}"
  slack_template: "{{ '{{range .}}[' ~ inventory_hostname ~ '] {{.Message}}{{println}}{{end}}' }}"
  http_api_token: "{{ vault.watchtower.http_api_token }}"
  http_api_metrics: "true"
  cleanup: "true"
  debug: "false"
