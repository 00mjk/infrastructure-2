homekit:
  auto_start: true
  filter:
    include_domains:
      - light
      - switch
      - media_player
    include_entity_globs:
      - sensor.*_lumi_weather_*
      - binary_sensor.*_lumi_sensor_magnet_*
    exclude_entities:
      - switch.network_controller
    exclude_entity_globs:
      - switch.pi_hole_*
  entity_config:
    media_player.spotify_pascal_iske:
      feature_list:
        - feature: play_pause
