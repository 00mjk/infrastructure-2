title: Home
path: home
icon: mdi:home
theme: Google - Dark
panel: true
badges: []
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: media-control
            entity: media_player.spotify_pascal_iske
            style: |
              .background .color-block, .background .no-img, .background .image {
                background: inherit;
              }
          - type: weather-forecast
            entity: weather.home
          - type: sensor
            entity: sensor.rodgau_nieder_roden_to_westend_frankfurt_a_m
            name: S1 â†’ Westend
