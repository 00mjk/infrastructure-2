title: Bedroom
path: bedroom
icon: mdi:bed
theme: Google - Dark
panel: true
badges: []
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            title: Climate
            state_color: false
            show_header_toggle: false
            entities:
              - entity: sensor.bed_room_lumi_temperature
                secondary_info: last-changed
                name: Temperature
              - entity: sensor.bed_room_lumi_humidity
                secondary_info: last-changed
                name: Humidity
              - entity: sensor.bed_room_lumi_pressure
                secondary_info: last-changed
                name: Pressure
              - entity: sensor.bed_room_lumi_power
                secondary_info: last-changed
                name: Battery
            footer:
              type: graph
              entity: sensor.bed_room_lumi_temperature
              hours_to_show: 48
      - type: vertical-stack
        cards:
          - type: entities
            title: Lights
            state_color: true
            show_header_toggle: true
            entities:
              - entity: switch.licht
                secondary_info: last-changed
              - entity: switch.love
                secondary_info: last-changed
