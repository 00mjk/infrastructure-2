title: Tech
path: tech
icon: mdi:server-network
theme: Google - Dark
panel: true
badges: []
cards:
  - type: custom:mod-card
    card:
      type: custom:layout-card
      layout_type: custom:horizontal-layout
      layout:
        max_width: 1000
      cards:
        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: sensor
                  name: Public IP
                  graph: none
                  icon: mdi:web
                  entity: sensor.fritzbox_public_ip
                - type: sensor
                  name: Last Boot
                  graph: none
                  icon: mdi:clock-outline
                  entity: sensor.relative_last_boot
            - type: horizontal-stack
              cards:
                - type: sensor
                  name: Downstream
                  graph: none
                  icon: mdi:arrow-down
                  entity: sensor.fritzbox_downstream_percentage
                - type: sensor
                  name: Upstream
                  graph: none
                  icon: mdi:arrow-up
                  entity: sensor.fritzbox_upstream_percentage
                - type: sensor
                  name: Uptime
                  graph: none
                  icon: mdi:clock-outline
                  entity: sensor.fritzbox_uptime
            - type: entities
              title: Ad Blocker
              show_header_toggle: false
              entities:
                - entity: switch.pi_hole
                  type: custom:multiple-entity-row
                  name: Enabled
                  secondary_info: last-changed
                  toggle: true
                  tap_action:
                    action: url
                    url_path: !secret pi_hole_url
                  entities:
                    - entity: sensor.pi_hole_ads_percentage_blocked_today
                      name: Percentage
                    - entity: sensor.pi_hole_ads_blocked_today
                      name: Queries
                      unit: false
                    - entity: sensor.pi_hole_domains_blocked
                      name: Blocklist
                      unit: false
                - type: divider
                  style:
                    height: 10px;
              footer:
                type: graph
                entity: sensor.pi_hole_ads_percentage_blocked_today
                hours_to_show: 168
            - type: entity-filter
              show_empty: false
              state_filter:
                - operator: '!='
                  value: 'unavailable'
              card:
                title: Synology NAS
                show_header_toggle: false
              entities:
                - entity: switch.synology_nas
                  name: Status
                - entity: binary_sensor.synologynas_security_status
                  name: Security Status
                - type: custom:multiple-entity-row
                  entity: sensor.synologynas_cpu_load_average_1_min
                  name: CPU load average
                  secondary_info: last-changed
                  show_state: false
                  entities:
                    - entity: sensor.synologynas_cpu_load_average_1_min
                      name: 1m
                    - entity: sensor.synologynas_cpu_load_average_5_min
                      name: 5m
                    - entity: sensor.synologynas_cpu_load_average_15_min
                      name: 15m
                - type: custom:multiple-entity-row
                  entity: sensor.synologynas_drive_1_status
                  name: Drive status
                  secondary_info: last-changed
                  show_state: false
                  entities:
                    - entity: sensor.synologynas_drive_1_status
                      name: Drive 1
                    - entity: sensor.synologynas_drive_1_status_2
                      name: Drive 2
                    - entity: sensor.synologynas_drive_2_status
                      name: Drive 3
                    - entity: sensor.synologynas_drive_2_status_2
                      name: Drive 4
                - type: custom:multiple-entity-row
                  entity: sensor.synologynas_drive_1_temperature
                  name: Drive temperature
                  secondary_info: last-changed
                  show_state: false
                  entities:
                    - entity: sensor.synologynas_drive_1_temperature
                      name: Drive 1
                    - entity: sensor.synologynas_drive_1_temperature_2
                      name: Drive 2
                    - entity: sensor.synologynas_drive_2_temperature
                      name: Drive 3
                    - entity: sensor.synologynas_drive_2_temperature_2
                      name: Drive 4
                - type: custom:multiple-entity-row
                  entity: sensor.synologynas_volume_1_status
                  name: Volume
                  icon: mdi:harddisk
                  secondary_info: last-changed
                  show_state: false
                  entities:
                    - entity: sensor.synologynas_volume_1_status
                      name: Status
                    - entity: sensor.synologynas_volume_1_used_space
                      name: Used
                    - entity: sensor.synologynas_volume_1_volume_used
                      name: Percent
            - type: entity-filter
              show_empty: false
              state_filter:
                - operator: '!='
                  value: 'unavailable'
              card:
                type: entities
                title: Epson ET-2750
                icon: mdi:printer
                show_header_toggle: false
                entities: []
              entities:
                - entity: sensor.epson_et_2750_series
                - entity: sensor.epson_et_2750_series_black_ink
                - entity: sensor.epson_et_2750_series_cyan_ink
                - entity: sensor.epson_et_2750_series_magenta_ink
                - entity: sensor.epson_et_2750_series_yellow_ink
            - type: entity-filter
              show_empty: false
              state_filter:
                - operator: '!='
                  value: 'unavailable'
              card:
                type: entities
                title: Canon MX-470
                icon: mdi:printer
                show_header_toggle: false
                entities: []
              entities:
                - entity: sensor.canon_mx470_series
                - entity: sensor.canon_mx470_series_black
                - entity: sensor.canon_mx470_series_color
        - type: vertical-stack
          cards:
            - type: entity-filter
              state_filter:
                - operator: '!='
                  value: 'unavailable'
              card:
                type: entities
                title: GitHub
                show_header_toggle: false
              entities:
                - type: custom:multiple-entity-row
                  entity: sensor.infrastructure
                  name: pascaliske/infrastructure
                  state_header: Commit
                  secondary_info:
                    entity: sensor.infrastructure
                    attribute: latest_commit_message
                    name: false
                  tap_action:
                    action: url
                    url_path: https://github.com/pascaliske/infrastructure
                  entities:
                    - entity: sensor.infrastructure_open_issues
                      name: Issues
                      tap_action:
                        action: url
                        url_path: https://github.com/pascaliske/infrastructure/issues
                    - entity: sensor.infrastructure_open_pull_requests
                      name: PRs
                      tap_action:
                        action: url
                        url_path: https://github.com/pascaliske/infrastructure/pulls
            - type: entity-filter
              state_filter:
                - operator: '!='
                  value: 'unavailable'
              card:
                type: entities
                title: GitLab
                show_header_toggle: false
              entities:
                - entity: sensor.time
                  type: button
                  name: Admin Dashboard
                  icon: mdi:cog
                  action_name: Open
                  tap_action:
                    action: url
                    url_path: !secret gitlab_admin_url
                - entity: sensor.glances_gitlab_rootfs_used_percent
                  name: Disk usage
                - entity: sensor.glances_gitlab_rootfs_free
                  name: Disk space left
                - entity: sensor.glances_gitlab_cpu_load
                  name: CPU Load
                - entity: sensor.glances_gitlab_containers_active
                  name: Containers
                - entity: sensor.glances_gitlab_containers_cpu_used
                  name: Docker CPU usage
                - entity: sensor.glances_gitlab_containers_ram_used
                  name: Docker Memory usage
            - type: entity-filter
              show_empty: false
              state_filter:
                - operator: '!='
                  value: 'unavailable'
              card:
                type: custom:mini-graph-card
                name: Metrics
                aggregate_func: max
                group_by: hour
                animate: true
                line_width: 3
                align_state: center
              card_mod:
                style: |
                  .header .name, .header .name .ellipsis {
                    color: #d7d7d7;
                    font-family: var(--ha-card-header-font-family, inherit);
                    font-size: var(--ha-card-header-font-size, 24px);
                    letter-spacing: -0.012em;
                    line-height: 32px;
                    opacity: 1;
                  }
              tap_action:
                action: url
                url_path: !secret glances_gitlab_url
              entities:
                - entity: sensor.glances_gitlab_cpu_used
                  name: CPU usage
                - entity: sensor.glances_gitlab_ram_used_percent
                  name: Memory usage
                  y_axis: secondary
                - entity: sensor.glances_gitlab_swap_used_percent
                  name: Swap usage
                  y_axis: secondary
            - type: entities
              title: Pipelines
              show_header_toggle: false
              entities:
                - entity: sensor.jh_of_app
                  name: pi-webdesign/jh-of/app
                  tap_action:
                    action: url
                    url_path: https://git.pascaliske.dev/pi-webdesign/jh-of/app
                - entity: sensor.jh_of_api
                  name: pi-webdesign/jh-of/api
                  tap_action:
                    action: url
                    url_path: https://git.pascaliske.dev/pi-webdesign/jh-of/api
        - type: vertical-stack
          cards:
            - type: entities
              title: Home Assistant
              show_header_toggle: false
              entities:
                - entity: binary_sensor.remote_ui
                  secondary_info: last-changed
                - entity: sensor.current_version
                  secondary_info: last-changed
                - entity: sensor.latest_version
                  secondary_info: last-changed
            - type: entities
              title: Wake Devices
              show_header_toggle: false
              entities:
                - type: button
                  name: Synology NAS
                  action_name: Wake
                  show_state: false
                  tap_action:
                    action: call-service
                    service: wake_on_lan.send_magic_packet
                    service_data:
                      mac: !secret mac_synology_nas
                - type: button
                  name: FFMMBP-207
                  action_name: Wake
                  show_state: false
                  tap_action:
                    action: call-service
                    service: wake_on_lan.send_magic_packet
                    service_data:
                      mac: !secret mac_ffmmbp207
                - type: button
                  name: PS4-PI
                  action_name: Wake
                  show_state: false
                  tap_action:
                    action: call-service
                    service: media_player.turn_on
                    service_data:
                      entity_id: media_player.ps4_pi
            - type: entities
              title: Certificates
              show_header_toggle: false
              entities:
                - entity: sensor.cert_expiry_pascaliske_dev
                  name: pascaliske.dev
                - entity: sensor.cert_expiry_auth_pascaliske_dev
                  name: auth.pascaliske.dev
                - entity: sensor.cert_expiry_charts_pascaliske_dev
                  name: charts.pascaliske.dev
                - entity: sensor.cert_expiry_code_pascaliske_dev
                  name: code.pascaliske.dev
                - entity: sensor.cert_expiry_docs_pascaliske_dev
                  name: docs.pascaliske.dev
                - entity: sensor.cert_expiry_git_pascaliske_dev
                  name: git.pascaliske.dev
                - entity: sensor.cert_expiry_links_pascaliske_dev
                  name: links.pascaliske.dev
                - entity: sensor.cert_expiry_logs_pascaliske_dev
                  name: logs.pascaliske.dev
                - entity: sensor.cert_expiry_registry_pascaliske_dev
                  name: registry.pascaliske.dev
                - entity: sensor.cert_expiry_stats_pascaliske_dev
                  name: stats.pascaliske.dev
                - entity: sensor.cert_expiry_time_pascaliske_dev
                  name: time.pascaliske.dev
                - entity: sensor.cert_expiry_traefik_pascaliske_dev
                  name: traefik.pascaliske.dev
                - entity: sensor.cert_expiry_travel_pascaliske_dev
                  name: travel.pascaliske.dev
    card_mod:
      style: |
        ha-card {
          max-width: calc(100% + 7px);
          margin-top: -8px;
          margin-right: -8px;
          margin-left: -7px;
          transition: none;
        }
