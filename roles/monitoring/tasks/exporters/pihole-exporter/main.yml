# configuration
- include_tasks: '{{ inventory_dir }}/roles/k3s/tasks/manifests.yml'
  vars:
    path: 'exporters/{{ exporter }}/secrets'
  loop:
    - auth

# pihole-exporter
- name: '{{ exporter }} : Add helm repo'
  kubernetes.core.helm_repository:
    name: '{{ exporter }}'
    repo_url: https://helm.wyrihaximus.net

- name: '{{ exporter }} : Create chart values file'
  template:
    src: 'exporters/{{ exporter }}/values.yml.j2'
    dest: '{{ paths.root }}/{{ exporter }}/values.yml'

- name: '{{ exporter }} : Apply helm chart with values file'
  kubernetes.core.helm:
    name: '{{ exporter }}'
    chart_ref: '{{ exporter }}/pi-hole-exporter'
    namespace: '{{ role_name }}'
    update_repo_cache: yes
    values_files:
      - '{{ paths.root }}/{{ exporter }}/values.yml'
